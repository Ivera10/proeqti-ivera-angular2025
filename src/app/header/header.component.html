<h1 class="h1dd">Categories:</h1>












<header>
  <a routerLink="/" class="ddivera1">
    <p>
      <span class="spdd">Step</span> <br />
      <span class="spdd1">Restaurant</span>
    </p>
  </a>
 
  <div class="header1">
    <a class="a1" routerLink="/">🍕 Home</a>
 
    <a routerLink="/basket" class="cart-icon">
      <span class="material-icons">
      <svg xmlns="http://www.w3.org/2000/svg" height="14" width="15.75" viewBox="0 0 576 512"><path fill="#FFD43B" d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>  
        Cart</span>
      <span *ngIf="cartItemCount > 0" class="cart-count">{{
        cartItemCount
      }}</span>
    </a>
  </div>
 
  <button
    class="hamburger"
    [class.open]="isMenuOpen"
    (click)="toggleMenu()"
    aria-label="Menu"
  >
    <div id="bar1" class="bar"></div>
    <div id="bar2" class="bar"></div>
    <div id="bar3" class="bar"></div>
  </button>
 
  <div class="navigation" [class.active]="isMenuOpen">
    <nav>
      <ul>
        <a routerLink="/" (click)="closeMenu()"><li>🍕 Home</li></a>
        <a routerLink="/basket" (click)="closeMenu()">
          <li>
            🛵 Cart
            <span *ngIf="cartItemCount > 0" class="mobile-cart-count">{{
              cartItemCount
            }}</span>
          </li>
        </a>
      </ul>
    </nav>
  </div>
</header>
