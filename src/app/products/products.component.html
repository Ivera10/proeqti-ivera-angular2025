<div class="list">
  <div *ngFor="let product of products" class="list-item">

    <img [src]="product?.image" alt="{{ product?.name }}">

    <div class="dizainitextlist">
      <h1>{{ product?.name }}</h1>

      <div class="spiciness-container">
        <span>Spiciness: ­ЪћЦ{{ product.spiciness }}</span>
      </div>

      <div *ngIf="product?.nuts || product?.vegetarian" class="nuts-vegeterian-yes-or-no">
        <span *ngIf="product?.nuts">РўЉ№ИЈ Nuts </span>
        <span *ngIf="product?.vegetarian">РўЉ№ИЈ Vegetarian </span>
      </div>

      <div class="price-container">
        <h2> $ {{ product.price }}</h2>
        <button>Add to cart</button>
      </div>
    </div>

  </div>
</div>
