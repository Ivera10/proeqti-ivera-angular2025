  <div class="filter-container">

      <div class="categories-container">
        <button
          (click)="fetchFilteredProducts(0)"
          [class.active]="selectedCategoryId === 0"
        >

        <button
          *ngFor="let category of categories"

          {{ category.name }}

  </div>
